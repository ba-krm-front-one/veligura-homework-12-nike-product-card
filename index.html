<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike-card</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400');
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <nav>
            <ul class="menu">
                <li class="menu__item menu-logo"><a href="#" class="menu__link"><img src="img/logo.png" alt="logotype"></a></li>
                <li class="menu__item"><a href="#" class="menu__link">LIFESTYLE</a></li>
                <li class="menu__item"><a href="#" class="menu__link">RUNNING</a></li>
                <li class="menu__item"><a href="#" class="menu__link">FOOTBALL</a></li>
                <li class="menu__item"><a href="#" class="menu__link">SKATEBOARDING</a></li>
                <li class="menu__item menu-btn"><a href="#" class="menu__link"><img src="img/btn_menu.png" alt="btn"></a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section class="section-bg">
    <div class="section__bg-1 background"></div>
    <div class="section__bg-2 background"></div>
    </section>
    <section class="section-card">
        <section class="section-card__left item">
                <img src="img/drops-2.png" class="bg-title" alt="img">
                <img src="img/shoes.png" class="cross" alt="img">
                <section class="slider-item">
                    <img src="img/img3.png" class="slider-item__img" alt="img">
                    <img src="img/img2.png" class="slider-item__img" alt="img">
                    <img src="img/img.png" class="slider-item__img" alt="img">
                </section>
        </section>
        <section class="section-card__right item">
            <section class="card-info">
                <button type="button" class="card-info__new-btn">new</button>
                <h1 class="card-info__title">THE <span>RUNNING</span> HAS JUST BEGUN</h1>
                <div class="card-info__stars">
                    <p class="rate">Huarache</p>
                    <img class="rate" src="img/rate.png" alt="img">
                </div>
                <div class="card-info__price">
                    <p>&dollar;200</p>
                </div>
                <div class="card-info-form">
                    <form action="#" method="POST">
                        <h5 class="card-info-form__title">Size</h5>
                        <button type="submit" class="card-info-form__btn-form">7</button>
                        <button type="submit" class="card-info-form__btn-form">8</button>
                        <button type="submit" class="card-info-form__btn-form">9</button>
                        <button type="submit" class="card-info-form__btn-form">10</button>
                        <button type="submit" class="card-info-form__btn-form">11</button>
                    </form>
                    <button type="submit" class="btn-form btn-add">ADD TO CART</button>
                    <button type="submit" class="btn-form btn-list">WISHLIST</button>
                </div>
            </section>
        </section>
    </section>
    </main>
</div>
</body>
</html>
